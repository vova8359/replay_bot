    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const customNameInput = document.getElementById('custom_name');
            const loginButton = document.getElementById('Login');
            const errorAlert = document.getElementById('auth-error');
            const closeErrorBtn = document.getElementById('close-error');

            // Закриття помилки
            if (closeErrorBtn && errorAlert) {
                closeErrorBtn.addEventListener('click', function() {
                    errorAlert.classList.add('hidden');
                });
            }

            if (usernameInput && passwordInput && customNameInput) {
                // Enter в полі Назва
                customNameInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        usernameInput.focus();
                    }
                });

                // Коли натискаємо Enter в полі логіна
                usernameInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        passwordInput.focus();
                    }
                });

                // Коли натискаємо Enter в полі пароля
                passwordInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        if (loginButton) loginButton.click();
                    }
                });
            }

            // Обробка кліку на кнопку "Увійти"
            if (loginButton) {
                loginButton.addEventListener('click', function(event) {
                    event.preventDefault(); // Забороняємо стандартну відправку

                    // Ховаємо попередню помилку, якщо вона була
                    if(errorAlert) errorAlert.classList.add('hidden');

                    // Змінюємо вигляд кнопки
                    loginButton.style.pointerEvents = 'none'; // Блокуємо кліки
                    
                    const originalContent = loginButton.innerHTML;

                    // Додаємо анімацію (3 крапки)
                    loginButton.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
                            <span style="width: 8px; height: 8px; margin: 0 4px; background-color: #fff; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.32s;"></span>
                            <span style="width: 8px; height: 8px; margin: 0 4px; background-color: #fff; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.16s;"></span>
                            <span style="width: 8px; height: 8px; margin: 0 4px; background-color: #fff; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both;"></span>
                        </div>
                    `;

                    // Імітація затримки (2 секунди) перед показом помилки
                    setTimeout(function() {
                        // Повертаємо кнопку назад
                        loginButton.innerHTML = '<span class="n-button-text-wrapper">Увійти</span>';
                        loginButton.style.pointerEvents = 'auto';

                        // Показуємо помилку
                        if (errorAlert) {
                            errorAlert.classList.remove('hidden');
                        }
                    }, 1500);
                });
            }
        });
    </script>
