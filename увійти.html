    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const customNameInput = document.getElementById('custom_name');
            
            // Error elements
            const nameErrorText = document.getElementById('name-error-text');
            const nameWarningIcon = document.getElementById('name-warning-icon');
            
            const usernameErrorText = document.getElementById('username-error-text');
            const usernameWarningIcon = document.getElementById('username-warning-icon');

            const passwordErrorText = document.getElementById('password-error-text');
            const passwordServerErrorText = document.getElementById('password-server-error-text');
            const passwordWarningIcon = document.getElementById('password-warning-icon');
            
            const loginButton = document.getElementById('Login');
            const errorAlert = document.getElementById('auth-error');
            const errorContent = errorAlert ? errorAlert.querySelector('.css-error-content') : null;
            const closeErrorBtn = document.getElementById('close-error');

            // --- ФУНКЦІЇ ДОПОМІЖНІ ---

            function sanitizeInput(str) {
                if (!str) return '';
                return str.replace(/[<>"';]|-{2,}/g, '');
            }

            function isDigitsOnly(str) {
                return !/[a-zA-Zа-яА-ЯіїєґІЇЄҐ@]/.test(str);
            }

            function normalizePhoneNumber(str) {
                return str.replace(/\D/g, '');
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function showError(input, textEl, iconEl, message) {
                input.classList.add('input-error');
                if (textEl) {
                    textEl.textContent = message;
                    textEl.style.display = 'block';
                }
                if (iconEl) iconEl.style.display = 'block';
            }

            function hideError(input, textEl, iconEl) {
                input.classList.remove('input-error');
                if (textEl) textEl.style.display = 'none';
                if (iconEl) iconEl.style.display = 'none';
            }

            // Функція для імітації запиту до сервера (MOCK)
            function simulateLogin(username, password) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Для тесту: "випадково" генеруємо різні типи помилок
                        const rand = Math.random();
                        if (rand < 0.2) {
                            reject({ error_type: 'PROFILE_NOT_FOUND', message: 'Ми не знайшли профіль із цим номером телефону.' });
                        } else if (rand < 0.4) {
                            reject({ error_type: 'PASSWORD_INCORRECT', message: 'Невірний пароль' });
                        } else if (rand < 0.6) {
                            reject({ error_type: 'PASSWORD_RESET_REQUIRED', message: 'З міркувань безпеки нам довелося скинути ваш пароль. Будь ласка, створіть новий.' });
                        } else if (rand < 0.8) {
                            reject({ error_type: 'UNKNOWN_ERROR', message: 'Сталася невідома помилка. Спробуйте пізніше.' });
                        } else {
                            // Успіх
                            resolve({ success: true });
                        }
                    }, 1500); // Затримка 1.5 сек
                });
            }

            // --- ЛОГІКА ---

            if (closeErrorBtn && errorAlert) {
                closeErrorBtn.addEventListener('click', function() {
                    errorAlert.classList.add('hidden');
                });
            }

            if (usernameInput && passwordInput && customNameInput) {
                
                // Валідація Назви
                customNameInput.addEventListener('input', function() {
                    let val = this.value;
                    if (val.length > 80) {
                        showError(this, nameErrorText, nameWarningIcon, 'Назва має бути до 80 символів');
                    } else {
                        hideError(this, nameErrorText, nameWarningIcon);
                    }
                });

                // Валідація Логіна
                usernameInput.addEventListener('input', function() {
                    const val = this.value.trim();
                    if (val.length === 0) {
                        hideError(this, usernameErrorText, usernameWarningIcon);
                        return;
                    }

                    if (isDigitsOnly(val)) {
                        const digits = normalizePhoneNumber(val);
                        let isValidPhone = false;
                        if (digits.length === 12 && digits.startsWith('380')) isValidPhone = true;
                        else if (digits.length === 10 && digits.startsWith('0')) isValidPhone = true;
                        else if (digits.length === 9) isValidPhone = true; 
                        
                        if (!isValidPhone) {
                            showError(this, usernameErrorText, usernameWarningIcon, 'Це не схоже на правильний номер телефону');
                        } else {
                            hideError(this, usernameErrorText, usernameWarningIcon);
                        }

                    } else {
                        if (val.length > 128) {
                            showError(this, usernameErrorText, usernameWarningIcon, 'Електронна пошта занадто довга');
                        } else if (!val.includes('@')) {
                             if (!validateEmail(val)) {
                                 if (val.length > 3) {
                                     showError(this, usernameErrorText, usernameWarningIcon, 'Це не схоже на електронну пошту');
                                 }
                             } else {
                                 hideError(this, usernameErrorText, usernameWarningIcon);
                             }
                        } else {
                             if (!validateEmail(val)) {
                                 showError(this, usernameErrorText, usernameWarningIcon, 'Це не схоже на електронну пошту');
                             } else {
                                 hideError(this, usernameErrorText, usernameWarningIcon);
                             }
                        }
                    }
                });

                // Валідація Пароля
                passwordInput.addEventListener('input', function() {
                    const val = this.value;
                    if (val.length > 128) {
                        showError(this, passwordErrorText, passwordWarningIcon, 'Пароль має бути до 128 символів');
                    } else {
                        // Ховаємо попередні помилки (довжини та серверні)
                        hideError(this, passwordErrorText, passwordWarningIcon);
                        if(passwordServerErrorText) passwordServerErrorText.style.display = 'none';
                    }
                });

                // Навігація Enter
                customNameInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        usernameInput.focus();
                    }
                });
                usernameInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        passwordInput.focus();
                    }
                });
                passwordInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        if (loginButton) loginButton.click();
                    }
                });
                
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => {
                        setTimeout(() => {
                            input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    });
                });
            }

            // Обробка кліку на кнопку "Увійти"
            if (loginButton) {
                loginButton.addEventListener('click', async function(event) {
                    event.preventDefault(); 
                    
                    // Скидаємо стани помилок перед новим запитом
                    if(errorAlert) errorAlert.classList.add('hidden');
                    if(passwordServerErrorText) passwordServerErrorText.style.display = 'none';
                    passwordInput.classList.remove('input-error');
                    if(passwordWarningIcon) passwordWarningIcon.style.display = 'none';

                    let hasError = false;

                    // 1. Валідація Назви
                    if (customNameInput) {
                        let val = sanitizeInput(customNameInput.value);
                        if (val !== customNameInput.value) customNameInput.value = val;
                        
                        if (val.length > 80) {
                            showError(customNameInput, nameErrorText, nameWarningIcon, 'Назва має бути до 80 символів');
                            customNameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            hasError = true;
                        }
                    }

                    // 2. Валідація Логіна
                    let submitUsername = '';
                    if (usernameInput) {
                        let val = usernameInput.value.trim();
                        let safeVal = sanitizeInput(val);
                        if (safeVal !== val) {
                            usernameInput.value = safeVal;
                            val = safeVal;
                        }

                        if (val.length === 0) {
                             showError(usernameInput, usernameErrorText, usernameWarningIcon, "Введіть електронну пошту або телефон");
                             if(!hasError) usernameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                             hasError = true;
                        } else if (isDigitsOnly(val)) {
                            let digits = normalizePhoneNumber(val);
                            
                            let isValid = false;
                            if (digits.length === 12 && digits.startsWith('380')) isValid = true;
                            else if (digits.length === 10 && digits.startsWith('0')) isValid = true;
                            else if (digits.length === 9) isValid = true;

                            if (!isValid) {
                                showError(usernameInput, usernameErrorText, usernameWarningIcon, 'Невірний номер телефону');
                                if(!hasError) usernameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                hasError = true;
                            } else {
                                if (digits.length === 10 && digits.startsWith('0')) digits = '38' + digits;
                                else if (digits.length === 9) digits = '380' + digits;
                                submitUsername = '+' + digits; 
                            }
                        } else {
                            if (!validateEmail(val) || val.length > 128) {
                                showError(usernameInput, usernameErrorText, usernameWarningIcon, 'Невірний формат електронної пошти');
                                if(!hasError) usernameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                hasError = true;
                            } else {
                                submitUsername = val; 
                            }
                        }
                    }

                    // 3. Валідація Пароля
                    if (passwordInput) {
                        const val = passwordInput.value;
                        
                        if (val.length > 128) {
                            showError(passwordInput, passwordErrorText, passwordWarningIcon, 'Пароль має бути до 128 символів');
                            if(!hasError) passwordInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            hasError = true;
                        }
                        
                        if (val.length === 0) {
                            showError(passwordInput, passwordErrorText, passwordWarningIcon, 'Введіть пароль');
                            if(!hasError) passwordInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            hasError = true;
                        }
                    }

                    if (hasError) return;

                    // Анімація завантаження
                    loginButton.style.pointerEvents = 'none'; 
                    loginButton.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
                            <span style="width: 8px; height: 8px; margin: 0 4px; background-color: #fff; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.32s;"></span>
                            <span style="width: 8px; height: 8px; margin: 0 4px; background-color: #fff; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.16s;"></span>
                            <span style="width: 8px; height: 8px; margin: 0 4px; background-color: #fff; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both;"></span>
                        </div>
                    `;

                    // ІМІТАЦІЯ ЗАПИТУ
                    try {
                        const data = await simulateLogin(submitUsername, passwordInput.value);
                        console.log('Login success');
                        // Нічого не робимо, як ви просили (немає переадресації, немає алерту)
                    } catch (error) {
                        console.error('Login Error:', error);
                        
                        // ОБРОБКА РІЗНИХ ТИПІВ ПОМИЛОК
                        
                        if (error.error_type === 'PROFILE_NOT_FOUND' || error.error_type === 'UNKNOWN_ERROR' || error.error_type === 'PASSWORD_RESET_REQUIRED') {
                            // Показуємо великий блок зверху
                            if (errorAlert) {
                                errorAlert.classList.remove('hidden');
                                if (errorContent) errorContent.innerText = error.message;
                                errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        } else if (error.error_type === 'PASSWORD_INCORRECT') {
                            // Показуємо помилку під полем пароля
                            passwordInput.classList.add('input-error');
                            if (passwordServerErrorText) {
                                passwordServerErrorText.innerText = error.message;
                                passwordServerErrorText.style.display = 'block';
                            }
                            if (passwordWarningIcon) passwordWarningIcon.style.display = 'block';
                            passwordInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                        
                    } finally {
                        loginButton.innerHTML = '<span class="n-button-text-wrapper">Увійти</span>';
                        loginButton.style.pointerEvents = 'auto';
                    }
                });
            }
        });
    </script>
</body>
</html>
